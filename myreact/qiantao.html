<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件嵌套</title>
</head>
<body>
    <div id="app"></div>
    <script src="react-0.13.0/build/react.js"></script>
    <script src="react-0.13.0/build/JSXTransformer.js"></script>
    <script type="text/jsx">
    // 创建一个容器
    var MessageBox = React.createClass(
        {
            render: function() {
                var mess = [];
                for(var i = 0;i<100;i++){
                    //嵌套的时候会有一个key
                    mess.push(<SubMessBox key={'submess'+i}/>);
                }
                //{}模板渲染符
                return (
                   <div>
                        <h1>hello react,daheige</h1>
                        {mess}
                   </div>
                );
            }
        } 
    );
    var SubMessBox = React.createClass({
        render : function(){
            //嵌套FooterBox
            return (
                    <div>
                        <h3>写代码有意思哦</h3>
                        <FooterBox/>
                    </div>
                );
        }
    });
    //再定义一个组件
    var FooterBox = React.createClass({
        render : function(){
            return (
                <small>this is footer</small>
                );
        }
    });
    //render渲染，第一个是盒子元素，第二个是存放的容器，第三个参数是一个回调函数
    //再app中渲染
    React.render(
        <MessageBox/>,document.getElementById('app'),
            function(){
                console.log('load all')
            }
        );
    </script>
</body>
</html>
